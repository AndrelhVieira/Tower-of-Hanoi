<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tower of Hanoi</h1>
    </header>

    <main>

        <div id="menu">
            <!-- com n. de discos (input:number), movimentos (mudando dinamicamente) e um botÃ£o de restart -->
            <div id="divDisks">
                <label for="numberOfDisks">Number of disks</label>
                <input type="number" name="numberOfDisks" id="numberOfDisks" min="3" max="8">
                <button id="startGameBtn">Start Game</button>
                <button id="restart">Restart Game</button>
            </div>

            <!-- <div id="divMovements">
            <label for="numberOfMovements">Number of movements</label>
            <input type="number" name="numberOfMovements" id="numberOfMovements">
        </div> -->
        </div>

        <section id="towers">
            <div id="start" class="tower"></div>
            <div id="offset" class="tower"></div>
            <div id="end" class="tower"></div>
        </section>

        <div class="bar-title">
            <div>Start</div>
            <div>Offset</div>
            <div>End</div>
        </div>

    </main>

    <script src="init.js"></script>
    <script src="main.js"></script>
</body>

</html>
